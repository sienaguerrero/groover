<html>
    <head>
        {% if title %}
        <title>{{ title }} - Groover</title>
        {% else %}
        <title>Groover</title>
        {% endif %}
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='css/ruby_doo.png') }}">
    </head>
    <body>
    <sbox style="height:303px; white-space: nowrap;">
        <a href = "/"><img src="{{ url_for('static', filename='css/logo.png') }}" style="width:470px; height:110px; margin-left:-7px;"></a><br><br>
    </sbox>
    <sbox style="width:800px">
        <br><br><br>
        {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
        {% endwith %}
        <br>
        <a href="/"><button style="font-size: 13px; border-radius: 24px;">&#x21BB; Groove Again?</button></a>
        (redirecting in a few seconds...)
    </sbox>

    </body>
